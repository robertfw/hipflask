<html>
<head>
    <title>{% block title %}whats in your flask?{% endblock %}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" />
<body>
	<div>
	    {% if current_user and current_user.is_authenticated() %}
	        Hello {{ current_user.login }}! <a href="{{ url_for('hipflask.logout') }}">Logout</a>
	        {% if current_user.is_admin %}
	        	<a href="{{ url_for('admin.index') }}">Go to admin!</a>
	        {% endif %}
	    {% else %}
	        Welcome anonymous user!
	        <a href="{{ url_for('hipflask.login') }}">Login</a>&nbsp;<a href="{{ url_for('hipflask.register') }}">Register</a>
	    {% endif %}
	</div>
{% block body %}
{% endblock %}
</body>
</html>
